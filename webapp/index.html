<!DOCTYPE html>
<html style="height:100"
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zproduct02</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
        .nsBook{
            background-color: rgb(197,216,237);
            border-radius: 8px;
            padding: 0.5em;
            box-shadow:rgba(100,100,111,0.2) 0px 7px 29px 0px;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize"
        data-sap-ui-libs="sap.m"
        data-sap-ui-bindingSyntax="complex"
        data-sap-ui-resourceroots='{
            "com.ibm.zproduct02.zproduct02": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script>
        sap.ui.getCore().attachInit(function(){
            sap.ui.require([
                "sap/ui/core/ComponentContainer"
            ],function(ComponentContainer){
                new ComponentContainer({
                    name: 'com.ibm.zproduct02',
                    height:"100%",
                    settings:{
                        id:com.ibm.zproduct02
                    }      
                   }).placeAt('content');
            });
        });
    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="com.ibm.zproduct02.zproduct02"
        data-id="container"
        data-settings='{"id" : "com.ibm.zproduct02.zproduct02"}'
        data-handle-validation="true"
    ></div>
</body>
</html>
